<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Vehículo</title>
</head>
<body>
<div th:if="${mensaje}" style="color: green; border: 1px solid green; padding: 10px; margin-bottom: 20px;">
    <p th:text="${mensaje}"></p>
</div>

<div th:if="${error}" style="color: red; border: 1px solid red; padding: 10px; margin-bottom: 20px;">
    <p th:text="${error}"></p>
</div>

<h2>Registro de Vehículo</h2>

<form th:action="@{/vehiculos/registro}"
      th:object="${vehiculo}"
      method="post"
      enctype="multipart/form-data">

    <label>Placa:</label>
    <input type="text" th:field="*{placa}" required> <br>

    <label>Marca:</label>
    <input type="text" th:field="*{marca}" required> <br>

    <label>Modelo:</label>
    <input type="text" th:field="*{modelo}" required> <br>

    <label>Año:</label>
    <input type="number" th:field="*{anio}" required> <br>

    <label>Color:</label>
    <input type="text" th:field="*{color}" required> <br>

    <label>Transmisión:</label>
    <select th:field="*{transmision}" required>
        <option value="">-- Seleccione --</option>
        <option value="Manual">Manual</option>
        <option value="Automatica">Automática</option>
    </select><br>

    <label>Combustible:</label>
    <select th:field="*{combustible}" required>
        <option value="">-- Seleccione --</option>
        <option value="Gasolina">Gasolina</option>
        <option value="Diesel">Diésel</option>
        <option value="Electrico">Eléctrico</option>
        <option value="Hibrido">Híbrido</option>
    </select><br>

    <label>Cantidad de Pasajeros:</label>
    <input type="number" th:field="*{capacidad}" required><br>

    <label>Kilometraje:</label>
    <input type="number" step="0.01" th:field="*{kilometraje}" required><br>

    <label>Precio Alquiler por Día:</label>
    <input type="number" step="0.01" th:field="*{precioalquilo}" required><br>

    <label>Estado (Disponible):</label>
    <input type="checkbox" th:field="*{estado}"><br>

    <label>Foto:</label>
    <input type="file" th:field="*{archivoFoto}" required><br><br>

    <button type="submit">Guardar Vehículo</button>
</form>
</body>
</html>
