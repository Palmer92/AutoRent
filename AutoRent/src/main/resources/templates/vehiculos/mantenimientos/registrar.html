<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Mantenimiento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Guardado con Éxito</strong> <span th:text="${mensaje}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Error</strong> <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="card shadow-lg">
                <div class="card-header bg-success text-white text-center">
                    <h2>Registro de Mantenimiento</h2>
                </div>

                <form th:action="@{/vehiculos/mantenimientos/registro}"
                      th:object="${mantenimiento}"
                      method="post"
                      enctype="multipart/form-data">

                    <div class="card-body">

                        <div class="mb-3">
                            <label for="vehiculo" class="form-label">Vehículo Asociado:</label>
                            <select th:field="*{vehiculo}" id="vehiculo" class="form-select" required>
                                <option value="">-- Seleccione vehículo --</option>
                                <option th:each="v : ${vehiculos}"
                                        th:value="${v.id}"
                                        th:text="${v.placa + ' - ' + v.marca + ' ' + v.modelo}">
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="fecha" class="form-label">Fecha de Mantenimiento:</label>
                            <input type="date" th:field="*{fecha}" id="fecha" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="tipo" class="form-label">Tipo de Mantenimiento:</label>
                            <select th:field="*{tipo}" id="tipo" class="form-select" required>
                                <option value="">-- Seleccione --</option>
                                <option value="Preventivo">Preventivo</option>
                                <option value="Correctivo">Correctivo</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea th:field="*{descripcion}" id="descripcion" rows="3" class="form-control" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="costo" class="form-label">Costo</label>
                            <input type="number" step="0.01" th:field="*{costo}" id="costo" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="responsable" class="form-label">Responsable:</label>
                            <input type="text" th:field="*{responsable}" id="responsable" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="estado" class="form-label">Estado:</label>
                            <div class="mb-3 form-check">
                                <input class="form-check-input" type="checkbox" th:field="*{estado}" id="estado">
                                <label class="form-check-label" for="estado">Activo</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="archivoFoto" class="form-label">Foto</label>
                            <input type="file" th:field="*{archivoFoto}" id="archivoFoto" class="form-control" required>
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success px-5">Registrar Mantenimiento</button>
                        </div>
                    </div> </form>
            </div> </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
