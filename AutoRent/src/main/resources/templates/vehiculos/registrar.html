<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Vehículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Guardado con Éxito</strong> <span th:text="${mensaje}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Error</strong> <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="card shadow-lg">
                <div class="card-header bg-success text-white text-center">
                    <h2>Registro de Vehículo</h2>
                </div>

                <form th:action="@{/vehiculos/registro}"
                      th:object="${vehiculo}"
                      method="post"
                      enctype="multipart/form-data">

                    <div class="card-body">

                        <div class="mb-3">
                            <label for="placa" class="form-label">Placa</label>
                            <input type="text" th:field="*{placa}" id="placa" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="marca" class="form-label">Marca:</label>
                            <input type="text" th:field="*{marca}" id="marca" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="modelo" class="form-label">Modelo:</label>
                            <input type="text" th:field="*{modelo}" id="modelo" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="anio" class="form-label">Año:</label>
                            <input type="number" th:field="*{anio}" id="anio" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="color" class="form-label">Color:</label>
                            <input type="text" th:field="*{color}" id="color" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="transmision" class="form-label">Transmisión</label>
                            <select th:field="*{transmision}" id="transmision" class="form-select" required>
                                <option value="">-- Seleccione --</option>
                                <option value="Manual">Manual</option>
                                <option value="Automatica">Automática</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="combustible" class="form-label">Combustible</label>
                            <select th:field="*{combustible}" id="combustible" class="form-select" required>
                                <option value="">-- Seleccione --</option>
                                <option value="Gasolina">Gasolina</option>
                                <option value="Diesel">Diésel</option>
                                <option value="Electrico">Eléctrico</option>
                                <option value="Hibrido">Híbrido</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="capacidad" class="form-label">Cantidad de Pasajeros</label>
                            <input type="number" th:field="*{capacidad}" id="capacidad" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="kilometraje" class="form-label">Kilometraje</label>
                            <input type="number" step="0.01" th:field="*{kilometraje}" id="kilometraje" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="precioalquilo" class="form-label">Precio Alquiler por Día</label>
                            <input type="number" step="0.01" th:field="*{precioalquilo}" id="precioalquilo" class="form-control" required>
                        </div>

                        <div class="mb-3 form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{estado}" id="estado">
                            <label class="form-check-label" for="estado">Disponible</label>
                        </div>

                        <div class="mb-3">
                            <label for="archivoFoto" class="form-label">Foto</label>
                            <input type="file" th:field="*{archivoFoto}" id="archivoFoto" class="form-control" required>
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success px-5">Guardar Vehículo</button>
                        </div>

                    </div> </form>
            </div> </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
